<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>API8192</title>
	<link href="./public/img/api8192.ico" rel="shortcut icon">
	<link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./public/css/common.css">
</head>
<body ng-app="API8192">
	<div ng-controller="addApi" class="content">
		<!-- 目录等 -->
		<div class="content-left fl">
			<div class="nav-title">
				<span ng-bind="apiTtile.name"></span>
				<a class="fr" href="./index.html?name={{apiTtile.name}}" title="返回主页" ><</a>
			</div>
			<!-- <div  ng-include="'./include/catalog.html'"></div> -->
			<div class="form-group ">
			    <div class="input-group nav-catalog">
			        <div class="input-group-addon">接口名称</div>
			        <input type="text" class="form-control" ng-model="apiName" placeholder="接口名称" ng-init="apiName='接口名称'">
			    </div>
			    <div class="input-group nav-catalog">
			        <div class="input-group-addon">接口描述</div>
			        <input type="text" class="form-control" ng-model="apiDescreapt" placeholder="接口描述" ng-init="apiDescreapt='接口描述'">
			    </div>
			    <div class="input-group nav-catalog">
			        <div class="radio">
				        <label ng-repeat="item in methods" on-finish-render>
				          	<input type="radio" name="method" value="{{item.name}}" >
				          	<span ng-bind="item.name"></span>
				        </label>
			      	</div>
			    </div>
			    <div class="input-group nav-catalog">
			        <div class="input-group-addon">请求地址</div>
			        <input type="text" class="form-control" ng-model="httpUrl">
			    </div>
		        <input type="button" value="提交" ng-click="addApi()" class="btn fr nav-catalog" >
		  	</div>
		</div>

		<!-- API内容 -->
		<div class="content-right scrollbar fl">
			<div class="api">
				<div class="api-title">
					<div class="fl" ng-bind="apiTtile.title" ng-init="title='这里是很长的一个大标题'"></div>
				</div>
				<div class="api-content">
					<!-- 一个api文档的Item开始 -->
					<div class="item" >
						<div class="bs-callout bs-callout-danger">
							<p>名称：<span ng-bind="apiName"></span></p>
							<p>描述：<span ng-bind="apiDescreapt"></span></p>
						</div>
						<div class="bs-callout bs-callout-warning">
							<p>请求类型：<span ng-bind="httpMethod" ng-init="httpMethod= api.httpMethod"></span></p>
							<p>请求地址：<span ng-bind="httpUrl"></span></p>
							<p>请求参数：</p>
							<div ng-if="api" ng-include="'./include/apiRequest.html'" ></div>
							<p>返回参数：</p>
							<div ng-if="api" ng-include="'./include/apiResponse.html'"></div>
							

							<p>数据实例：</p>
							<pre ng-bind="api.responseString"></pre>
						</div>
					</div>
					<hr class="divider">
				<!-- 一个api文档的Item结束 -->
				<input type="button" value="提交" name="" ng-if="api" ng-click="saveApi()" class="btn btn-info">
				</div>
			</div>
	</div>


<script type="text/javascript" src="./public/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./public/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./public/js/angular.min.js"></script>
<script type="text/javascript" src="./public/js/formatJson.js"></script>
<script type="text/javascript" src="./public/js/md5.js"></script>
<script type="text/javascript" src="./public/js/ng.js"></script>
<script type="text/javascript" src="./public/js/common.js"></script>
</body>
</html>
